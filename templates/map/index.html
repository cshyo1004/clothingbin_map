{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothingbin map</title>
    <link rel="stylesheet" href="{% static 'map/style.css' %}">

</head>
<body>
    <!-- 지도 표시 및 상단 버튼 생성 -->
    <div class="map_wrap">
        <div id="map"></div>
        <div class="selectarea">
            <select id="province">
                <option>서울특별시</option>
            </select>
            <select id="county">
                <option>영등포구</option>
            </select>
            <select id="town">
                <option value="ydp_bongdong">영등포본동</option>
                <option value="ydp_dong">영등포동</option>
                <option value="ydp_dangsan1">당산제1동</option>
                <option value="ydp_dangsan2">당산제2동</option>
                <option value="ydp_dorim">도림동</option>
                <option value="ydp_munrae">문래동</option>
                <option value="ydp_yangpyeong1">양평제1동</option>
                <option value="ydp_yangpyeong2">양평제2동</option>
                <option value="ydp_singil1">신길제1동</option>
                <option value="ydp_singil3">신길제3동</option>
                <option value="ydp_singil4">신길제4동</option>
                <option value="ydp_singil5">신길제5동</option>
                <option value="ydp_singil6">신길제6동</option>
                <option value="ydp_singil7">신길제7동</option>
                <option value="ydp_daerim1">대림제1동</option>
                <option value="ydp_daerim2">대림제2동</option>
                <option value="ydp_daerim3">대림제3동</option>
            </select>
            <button type="button" onclick="selectPlace()">이동</button>
        </div>
    </div>

    <script type="text/javascript">
        // 마커를 표시할 위치와 도로명주소
        var data = JSON.parse("{{bin_info|escapejs}}");
    </script>

    <!-- KAKAO Map API / Appkey 필요 -->
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey="></script>
    <script type="text/javascript" src="{% static 'map/main.js' %}"></script>
</body>
</html>
